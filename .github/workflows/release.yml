name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libglx-dev libgl1-mesa-dev libxxf86vm-dev libvpx-dev libopus-dev libasound2-dev

      - name: Build Go Binary
        run: go build -ldflags="-s -w" -o scenescheduler .

      - name: Package
        run: |
          mkdir scenescheduler-linux-amd64
          cp scenescheduler config.json schedule.json README.md LICENSE THIRD-PARTY-LICENSES.txt scenescheduler-linux-amd64/
          tar -czvf scenescheduler-linux-amd64.tar.gz scenescheduler-linux-amd64/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scenescheduler-linux-amd64
          path: scenescheduler-linux-amd64.tar.gz

  build-macos:
    name: Build macOS arm64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Dependencies
        run: brew install pkg-config libvpx opus

      - name: Build Go Binary
        run: go build -ldflags="-s -w" -o scenescheduler .

      - name: Package
        run: |
          mkdir scenescheduler-macos-arm64
          cp scenescheduler config.json schedule.json README.md LICENSE THIRD-PARTY-LICENSES.txt scenescheduler-macos-arm64/
          tar -czvf scenescheduler-macos-arm64.tar.gz scenescheduler-macos-arm64/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scenescheduler-macos-arm64
          path: scenescheduler-macos-arm64.tar.gz

  build-windows:
    name: Build Windows amd64
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-go
            mingw-w64-ucrt-x86_64-pkgconf
            mingw-w64-ucrt-x86_64-libvpx
            mingw-w64-ucrt-x86_64-opus
          path-type: inherit

      - name: Build Go Binary
        run: go build -ldflags="-s -w -extldflags '-static'" -o scenescheduler.exe .

      - name: Package
        shell: powershell
        run: |
          New-Item -ItemType Directory -Path scenescheduler-windows-amd64
          Copy-Item scenescheduler.exe, config.json, schedule.json, README.md, LICENSE, THIRD-PARTY-LICENSES.txt -Destination scenescheduler-windows-amd64/
          Compress-Archive -Path scenescheduler-windows-amd64 -DestinationPath scenescheduler-windows-amd64.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scenescheduler-windows-amd64
          path: scenescheduler-windows-amd64.zip

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/scenescheduler-linux-amd64/scenescheduler-linux-amd64.tar.gz
            dist/scenescheduler-macos-arm64/scenescheduler-macos-arm64.tar.gz
            dist/scenescheduler-windows-amd64/scenescheduler-windows-amd64.zip
          generate_release_notes: true
